<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template creator</title>
    <!-- Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" rel="stylesheet"> -->

    <!-- D3 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <link rel="stylesheet" href="fonts.css" />
    <!-- <link rel="stylesheet/less" type="text/css" href="styles.less" /> -->
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="https://d3js.org/d3.v4.min.js"></script>
            <script src="../js/less.js"></script>
            <script src="../js/jquery.textfill.min.js"></script> -->
</head>

<body>
    <div class="title-bar noblur">
        <object id="close" class="bar-button" data="close.svg" type="image/svg+xml"></object>
        <object id="minimize" class="bar-button" data="minimize.svg" type="image/svg+xml"></object>
        <object id="expand" class="bar-button" data="expand.svg" type="image/svg+xml"></object>
    </div>

    <input id="template-search" type="text" class="noblur" placeholder="search">
    <div id="search-type" class="dropdown noblur">
        <button class="dropbtn">Templates</button>
        <div class="dropdown-content">
            <div class="search-type">Templates</div>
            <div class="search-type">All suggestions</div>
        </div>
    </div>

    <div id="suggestions" class="noblur"></div>

    <div id="template">Use the search bar to begin.</div>

    <div id="add-custom">Add template to list</div>

    <div id="template-holder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
